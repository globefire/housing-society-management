{% extends 'users/base.html' %}
{% block content %}
<div class="container">
    {% if bills %}
        {% for bill in bills %}
            <div class="card border-dark">
                <div class="card-body">
                    {{ bill.description }}
                </div>
            </div>
            <br/>
        {% endfor %}
    {% else %}
        <h4 class="alert alert-info">
            You have no pending bills!
        </h4>
    {% endif %}
</div>
{% endblock content %}
