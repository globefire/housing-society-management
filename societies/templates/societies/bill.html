{% extends 'users/base.html' %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'sendBill' %}">
        {% csrf_token %}
        <div class="card border-dark">
            <div class="card-header border-dark">
                <h3>Maintenance Bill</h3>
            </div>
            <div class="card-body">
               <div class="form-group">
                    <label for="for_owner">Select users to send Maintenance bill</label>   
                    <input class="form-control" type="hidden" id="society" name="society" value="{{ society.society_name }}" /> 
                    <br/>
                    {% for i in flat_owners %}
                            <div class="form-check-inline">
                                <input type="checkbox" class="form-check-input" name="select_user"
                                    value="{{ i.name }}" id="{{ i.name }}" />
                                <label class="form-check-label" for="{{ i.name }}">{{ i.name }}</label>
                            </div>
                    {% endfor %}
                </div>
               <div class="form-group">
                   <label for="description">Description</label>
                   <textarea class="form-control" placeholder="Describe about the bill here"
                            type="text" id="description" name="description"></textarea>
               </div>
            </div>
        </div>
        <br/>
        <input type="submit" value="Send Bill" class="btn btn-outline-info btn-block btn-lg" />
    </form>
</div>
{% endblock content %}
